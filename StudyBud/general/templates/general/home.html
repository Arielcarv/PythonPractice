{% extends "main.html" %}

{% block content %}
  <head>
    <meta charset="UTF-8">
    <title>Home</title>
  </head>
  <body>
    <h1>Home Heading</h1>
    {% for room in rooms %}
      <div>
        <span>@{{ room.host }}</span>
        <a href="{% url 'room' room.id %}">{{ room.id }} -- {{ room.name }}</a>
        <p>{{ room.description }}</p>
        <small>{{ room.topic.name }} - {{ room.created }}</small>
      </div>
    {% endfor %}
  </body>
{% endblock content %}
